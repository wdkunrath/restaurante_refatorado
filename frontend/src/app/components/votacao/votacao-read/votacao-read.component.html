<div class="mat-elevation-z4">
    <table mat-table [dataSource]="votacao">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
     
      <ng-container matColumnDef="semana">
        <th mat-header-cell *matHeaderCellDef>Semana</th>
        <td mat-cell *matCellDef="let row">{{row.semana}}</td>
      </ng-container> 

      
      <ng-container matColumnDef="diaSemana">
        <th mat-header-cell *matHeaderCellDef>Dia da Semana</th>
        <td mat-cell *matCellDef="let row">{{ row.diaSemana }}</td>
      </ng-container> 

      
      <ng-container matColumnDef="restaurant">
        <th mat-header-cell *matHeaderCellDef>Restaurante</th>
        <td mat-cell *matCellDef="let row">{{row.restaurant}}</td>
      </ng-container> 

      
      <ng-container matColumnDef="countVotacao">
        <th mat-header-cell *matHeaderCellDef>Qnt.Votos</th>
        <td mat-cell *matCellDef="let row">{{row.countVotacao}}</td>
      </ng-container> 

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/votacao/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/votacao/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
